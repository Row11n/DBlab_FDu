{% extends "system/base.html" %}
{% block content %}
    <div class="container-fluid py-5" style="margin-right:20px">
        <div id="demo" class="carousel slide" data-ride="carousel">
 
            <!-- 指示符 -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
           
            <!-- 轮播图片 -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../static/images/6.jpg" class="rounded mx-auto d-block" height = "450" width="2000">
              </div>
              <div class="carousel-item">
                <img src="../static/images/1.jpg" class="rounded mx-auto d-block" height = "450" width="2000">
              </div>
              <div class="carousel-item">
                <img src="../static/images/3.jpg" class="rounded mx-auto d-block" height = "450" width="2000">
              </div>
            </div>
           
            <!-- 左右切换按钮 -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div>
        <h1 class="display-5 fw-bold text-center" style="font-family:'Pacifico', cursive;">Welcome to Bookshop!</h1>
      </br>
        <p class="fs-4 text-center" style="font-size:25px; font-family: 'Ma Shan Zheng', cursive;">该网站集成了销售与管理系统</p>
      </div>
    </div>

{% endblock content %}
