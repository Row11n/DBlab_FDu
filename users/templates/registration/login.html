{% extends "system/base.html" %}

{% block content %}
    {% if form.errors %}
        <h1>你错了</h1>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">登录</button>
        <input type="hidden" name="next" value="{% url 'system:home' %}"/>
    </form>

{% endblock content %}
